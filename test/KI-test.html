<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watchlist Tracker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f6f7fb;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .col {
      background: white;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      min-height: 420px;
    }

    .col h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .dropzone {
      flex: 1;
      border-radius: 10px;
      padding: 10px;
      background: #fafafa;
      border: 2px dashed transparent;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: 120ms;
    }

    .dropzone.dragover {
      border-color: #666;
      background: #f0f0f0;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 10px 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.10);
      cursor: grab;
      user-select: none;
    }

    .card:active { cursor: grabbing; }

    .card .title {
      font-weight: 650;
      margin-bottom: 4px;
    }

    .hint {
      color: #666;
      font-size: 12px;
      margin-top: 8px;
    }

    @media (max-width: 900px) {
      .board { grid-template-columns: 1fr; }
      .col { min-height: auto; }
    }
  </style>
</head>
<body>

  <div class="board">
    <section class="col">
      <h2>‚úÖ Gesehen</h2>
      <div class="dropzone" data-col="seen">
        <div class="card" draggable="true" data-id="1">
          <div class="title">Dune</div>
          <div class="meta">Film</div>
        </div>
      </div>
      <div class="hint">Karten r√ºberziehen.</div>
    </section>

    <section class="col">
      <h2>üé¨ Am Schauen</h2>
      <div class="dropzone" data-col="watching">
        <div class="card" draggable="true" data-id="2">
          <div class="title">Attack On Titan</div>
          <div class="meta">Serie</div>
        </div>
      </div>
      <div class="hint">Drop in die Zone.</div>
    </section>

    <section class="col">
      <h2>‚≠ê Will ich schauen</h2>
      <div class="dropzone" data-col="want">
        <div class="card" draggable="true" data-id="3">
          <div class="title">Arcane</div>
          <div class="meta">Serie</div>
        </div>
      </div>
      <div class="hint">Drag & Drop wie ein Mensch 2026.</div>
    </section>
  </div>

  <script>
    let draggedCard = null;

    // Drag start/end auf Karten
    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("dragstart", (e) => {
        draggedCard = card;
        e.dataTransfer.effectAllowed = "move";
        // n√∂tig f√ºr Firefox, sonst manchmal kein Drag:
        e.dataTransfer.setData("text/plain", card.dataset.id);
      });

      card.addEventListener("dragend", () => {
        draggedCard = null;
      });
    });

    // Dropzones
    document.querySelectorAll(".dropzone").forEach(zone => {
      zone.addEventListener("dragover", (e) => {
        e.preventDefault(); // ohne das kein Drop
        zone.classList.add("dragover");
        e.dataTransfer.dropEffect = "move";
      });

      zone.addEventListener("dragleave", () => {
        zone.classList.remove("dragover");
      });

      zone.addEventListener("drop", (e) => {
        e.preventDefault();
        zone.classList.remove("dragover");

        // Wenn aus irgendeinem Grund draggedCard nicht gesetzt ist,
        // k√∂nnte man √ºber dataTransfer id suchen. F√ºr simpel: nehmen wir draggedCard.
        if (!draggedCard) return;

        zone.appendChild(draggedCard);

        // Optional: hier speichern (LocalStorage / Server)
        saveBoardToLocalStorage();
      });
    });

    function saveBoardToLocalStorage() {
      const state = {};
      document.querySelectorAll(".dropzone").forEach(zone => {
        const col = zone.dataset.col;
        state[col] = Array.from(zone.querySelectorAll(".card")).map(c => ({
          id: c.dataset.id,
          title: c.querySelector(".title")?.textContent ?? ""
        }));
      });
      localStorage.setItem("watchBoard", JSON.stringify(state));
    }

    // Optional: Beim Laden wiederherstellen (nur Reihenfolge/Spalten, kein ‚Äúneu erstellen‚Äù)
    // F√ºr dieses Mini-Beispiel: nur verschieben existierender Karten.
    (function restoreBoardFromLocalStorage(){
      const raw = localStorage.getItem("watchBoard");
      if (!raw) return;
      const state = JSON.parse(raw);

      // Index vorhandener Karten
      const cardsById = {};
      document.querySelectorAll(".card").forEach(c => cardsById[c.dataset.id] = c);

      Object.entries(state).forEach(([col, cards]) => {
        const zone = document.querySelector(`.dropzone[data-col="${col}"]`);
        if (!zone) return;
        cards.forEach(item => {
          const card = cardsById[item.id];
          if (card) zone.appendChild(card);
        });
      });
    })();
  </script>
</body>
</html>
